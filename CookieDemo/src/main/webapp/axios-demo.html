<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios-demo</title>
</head>
<body>

<script src="js/axios.js"></script>

<script>
    axios({
        method: "get",
        url: "http://localhost:8080/CookieDemo/axiosServlet?username=zhangsan"
    }).then(function (resp) {
        alert(resp.data);
    });
</script>

<script>
    axios({
        method: "post",
        url: "http://localhost:8080/CookieDemo/axiosServlet",
        data: "username=lisi"
    }).then(function (resp) {
        alert(resp.data);
    });
</script>

</body>
</html>
